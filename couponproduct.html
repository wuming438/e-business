<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="icon" href="./images/icon.icon">

    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">

    <!-- 引入mui框架  -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入本页面样式 -->
    <link rel="stylesheet/less" href="./less/couponproduct.less">
    <!--  引入less文件 -->
    <script src="./lib/less/less.js"></script>
</head>
<body>
    <!-- 头部 -->
    <header id="header">
        <a href="javascript:history.back(-1);" class="mui-pull-left fa fa-chevron-left"></a>
        <h4 class="middle">肯德基优惠券</h4>
        <a href="#" class="mui-pull-right">
            <img src="https://img.alicdn.com/imgextra/i2/690311/TB2beKvaTXYBeNkHFrdXXciuVXa_!!690311.png" alt="">
        </a>
    </header>
    <!-- 主体部分 -->
    <main id="main">
        <div class="promotion">
            --点餐前出示手机中的优惠券，即可享受优惠--
        </div>
        <!-- 产品列表 -->
        <ul class="mui-table-view">
            <!-- <li class="mui-table-view-cell mui-media">
                <a href="javascript:;" class="mui-navigate-right">
                    <img class="mui-media-object mui-pull-left" src="http://d3.5ikfc.com/static/thumbs/1217/kfc-5ikfc-121_p16.jpg">
                    <div class="mui-media-body">
                        <p class='mui-ellipsis product-name'>C12 分享双人餐 新奥尔良烤鸡腿堡+香辣鸡腿堡+新奥尔良烤翅+薯条(大)+百事可乐(中)+雪顶咖啡 2018年3月凭肯德基优惠券</p>
                        <p class="price">￥:65</p>
                        <p class="date">有效期至3月31日</p>
                    </div>
                </a>
            </li> -->
        </ul>
        
    </main>
     <!-- 菜单部分 -->
    <div id="navLink">
            <a href="./index.html">首页</a>
            <span class="fa fa-angle-right"></span>
            <a href="#">优惠券</a>
            <span class="fa fa-angle-right"></span>
            <a href="#" class="mingcheng">肯德基优惠券</a>
    </div>
    
    <!-- 底部栏 -->
    <footer id="footer">
        <div class="f-top mui-row">
            <a href="" class="mui-col-xs-4">登录</a>
            <a href="" class="mui-col-xs-4 register">注册</a>
            <a href="" class="mui-col-xs-4"><span class="fa fa-arrow-circle-o-up"></span>返回顶部</a>
        </div>
    </footer>
    <!-- 遮罩轮播 -->
    <div id="lunbao">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="./images/1725476QQ截图20160201171836.png" alt="...">
                </div>
                <div class="item">
                    <img src="./images/1725476QQ截图20160201171836.png" alt="...">
                </div>
            </div>
        
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- 轮播图模板 -->
    <script id="lunbaoTmp" type="text/html">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                {{each result as value i}}
                <div class="item active">
                    {{#value.couponProductImg}}
                </div>
                {{/each}}
            </div>
        
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        
    </script>
    <!-- 产品列表模板 -->
    <script id="couponproductTmp" type="text/html">
    
        {{each result as value i}}
            <li class="mui-table-view-cell mui-media lunbao-click">
                <a href="javascript:;" class="mui-navigate-right" data-couponProductid={{value.couponProductId}}>
                    <div class="mui-media-object mui-pull-left">{{#value.couponProductImg}}</div>
                    <div class="mui-media-body">
                        <p class='mui-ellipsis product-name'>{{value.couponProductName}}</p>
                        <p class="price">{{value.couponProductPrice}}</p>
                        <p class="date">{{value.couponProductTime}}</p>
                    </div>
                </a>
            </li>
        {{/each}}
    
    </script>
    
     <!-- 引入模板引擎的js -->
     <script src="./lib/template/template.js"></script>
     <!-- 引入muijs -->
     <script src="./lib/mui/js/mui.js"></script>
     <!-- 引入jq文件 -->
     <script src="./lib/jquery/jquery-1.12.4.min.js"></script>
     <script src=".//lib/bootstrap/js/bootstrap.js"></script>
     <!-- 引入js文件 -->
     <script src="./js/couponproduct.js"></script>
</body>
</html>
