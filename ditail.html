<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="icon" href="./images/icon.icon">

    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入boostrap  -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入本页面样式 -->
    <link rel="stylesheet/less" href="./less/detial.less">
    <!--  引入less文件 -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 头部 -->
    <header id="header">
        <a href="index.html">
            <span href="" class="mui-pull-left">
                <img src="https://img.alicdn.com/imgextra/i1/690311/TB2cMR0aQUmBKNjSZFOXXab2XXa_!!690311.png" alt="">
            </span>
            <span href="" class="mui-pull-right">
                <img src="https://img.alicdn.com/imgextra/i2/690311/TB2beKvaTXYBeNkHFrdXXciuVXa_!!690311.png" alt="">
            </span>
        </a>
    </header>
    <!-- 搜索栏 -->
    <div id="seach">
        <input type="text" name="" id="" placeholder="客官请输入">
        <a href="#">搜索</a>
    </div>
    <div id="preparation">
        筛选
    </div>
    <main id="main">
        <div class="path">
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">首页</a>
                </li>
                <li class="two">
                    <a href="index.html">电视</a>
                </li>
                <li class="active">
                    <a href="#"></a>
                </li>
            </ol>
        </div>
        <div class="product">
            <div class="introduction">

            </div>
            <div class="option">
                <ul>
                    <li>比价购买</li>
                    <li>商品参数</li>
                    <li>评价</li>
                </ul>
            </div>
            <div id="commont">
            </div>
        </div>

        </div>
    </main>
    <!-- 底部栏 -->
    <footer id="footer">
        <div class="f-top mui-row">
            <a href="" class="mui-col-xs-4">登录</a>
            <a href="" class="mui-col-xs-4 register">注册</a>
            <a href="#header" class="mui-col-xs-4 back-top">
                <span class="fa fa-arrow-circle-o-up"></span> 返回顶部</a>
        </div>
        <div class="f-botom">
            <span>手机APP下载 </span>
            <i>慢慢买手机版 -- 掌上比价平台</i>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>

</body>
<script type="text/html" id="productTmp">
    {{each result as value i}}
    <p>{{value.productName}}</p>
    {{#value.productImg}}
    <div class="collect">收藏</div>
    {{/each}}
</script>
<script type="text/html" id="bjShopTmp">
    {{each result as value i}} {{#value.bjShop}} {{/each}}
</script>
<script type="text/html" id="commentTmp">
    {{each result as value i}}
    <div class="content">
        <span class="username">{{value.comName}}</span>
        <span class="data">{{value.comTime}}</span>
        <div class="by">{{value.comFrom}}</div>
        <div class="comment">{{value.comContent}}</div>
    </div>
    {{/each}}
</script>
<script src="./lib/jquery/jquery-1.12.4.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>

<script src="./lib/template/template.js"></script>
<script src="./js/detial.js"></script>
</html>
