<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">


    <link rel="icon" href="./images/icon.icon">

    <!-- 引入mui框架  -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/index.less">
    <script src="lib/less/less.js"></script>
</head>

<body>
    <header id="header">
        
            <a href="index.html" class="mui-pull-left">
                <img src="https://img.alicdn.com/imgextra/i1/690311/TB2cMR0aQUmBKNjSZFOXXab2XXa_!!690311.png" alt="">
            </a>

            <a href="http://sj.qq.com/myapp/detail.htm?apkName=com.manmanbuy.bijia" class="mui-pull-right">
                <img src="https://img.alicdn.com/imgextra/i2/690311/TB2beKvaTXYBeNkHFrdXXciuVXa_!!690311.png" alt="">
            </a>
        
    </header>

    <!-- 搜索栏 -->
    <div class=zhanwei>
        <div id="seach">
            <input type="text" name="" id="" placeholder="客官请输入">
            <a href="http://www.wuming54.cc">搜索</a>
        </div>
    </div>


    <!-- 内容部分 -->
    <main id="main">
        <!-- 导航栏 -->
        <nav id="nav">
            <div class="row">
                <div class="col-xs-3">
                    <a href="#">
                        <img src="images/gengduo.png" alt="">
                        <p>比价搜索</p>
                    </a>
                </div>
            </div>
        </nav>
        <!-- 超值折扣 -->
        <section id="overflow">
            <!-- 进入更多 -->
            <div class="more">
                <a href="#">
                    <span>超值折扣推荐</span>
                    <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
                </a>
            </div>
        </section>


        <section id="productlist">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <!-- <img class="media-object" src="..." alt="..."> -->
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">Media heading</h4>
                    <div>
                        <span class="pull-left">京东商城 | 10-25 14:10</span>
                        <span class="pull-right">评论1</span>
                    </div>
                </div>
            </div>
        </section>
        <section id="more-discount">
            <!-- 进入更多 -->
            <a href="#">更多优惠信息>></a>
            <!-- 品牌排行 -->
            <div class="brand">
                <a href="#">
                    <span>品牌排行</span>
                    <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
                </a>
            </div>
        </section>

    </main>
    <footer id="footer">
        <div class="f-top mui-row">
            <a href="login.html" class="mui-col-xs-4">登录</a>
            <a href="register.html" class="mui-col-xs-4 register">注册</a>
            <a href="" class="mui-col-xs-4 back-top">
                <span class="fa fa-arrow-circle-o-up"></span> 返回顶部</a>
        </div>
        <div class="f-botom">
            <span>手机APP下载 </span>
            <i>慢慢买手机版 -- 掌上比价平台</i>
            <p>m.manmanbuy.com</p>


        </div>
    </footer>
    <script type="text/html" id="navTmp">
        <!-- {{}}里面写#可以解析标签类型的字符串 -->
        {{each result as value i}}
        <div data-id="{{value.indexmenuId}}" class="col-xs-3 {{value.indexmenuId > 7?'convert':''}}">
            <a href="{{value.titlehref}}">
                {{#value.img}}
                <p>{{value.name}}</p>
            </a>
        </div>
        {{/each}}
    </script>
    <script type="text/html" id="productlistTmp">
        {{each result as value i}}
        <a class="media" data-id="{{value.indexmenuId}}">
            <div class="media-left">

                {{#value.productImgSm}}
                <!-- <img src="./images/wuming.jpg" alt="移动端凑单品：海天 鲜味 生抽 1.28L"> -->

            </div>
            <div class="media-right">
                <h4 class="media-heading">{{value.productName}}</h4>
                <div>
                    <span class="pull-left">{{value.productFrom}} |{{value.productTime}}</span>
                    <span class="pull-right">评论{{value.productComCount.replace('有','').replace('人评论','')}}</span>
                </div>
            </div>
        </a>
        {{/each}}
    </script>
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/artTemplate/template.js"></script>
    <script src="./lib/jquery/jquery.easing.js"></script>
    <!-- 引入滚回顶部插件 -->
    <script src="./lib/jquery/jquery.toTop.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
